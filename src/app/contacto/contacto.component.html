<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacto - Agencia de Publicidad y Marketing</title>
</head>
<body>
    <section id="contacto" class="my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 contact-form">
                    <h2>Contáctanos</h2>
                    <form>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                    </form>
                </div>
                <div class="col-md-6 contact-info">
                    <h2>¿Dónde estamos?</h2>
                    <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad, País</p>
                    <p><strong>Teléfono:</strong> +123 456 7890</p>
                    <p><strong>Email:</strong> contacto@agenciamarketing.com</p>
                    <h3 class="mt-4">Ubicación en el mapa:</h3>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2652.014923015978!2d-74.00601568434488!3d40.71277577933141!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259af118b51b5%3A0x92d3ebf9f2222b2f!2sFicticia%20Street%2C%20Ciudad%2C%20País!5e0!3m2!1ses!2ses!4v1698476944290!5m2!1ses!2ses" class="map-container" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
