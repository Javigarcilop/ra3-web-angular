<section id="services" class="bg-light py-5">
  <div class="container">
    <div class="row justify-content-center mb-4">
      <div class="col-md-8 text-center">
        <h2 class="display-4">Nuestros Servicios</h2>
        <p class="lead">En nuestra agencia de marketing, ofrecemos una variedad de servicios para ayudarte a alcanzar tus objetivos. Descubre cómo podemos ayudarte a crecer.</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let service of services">
        <div class="card shadow-lg rounded-3">
          <div class="card-body">
            <h5 class="card-title">{{ service.name }}</h5>
            <p class="card-text">{{ service.description }}</p>
          </div>
          <div class="card-footer text-center">
            <a href="#!" class="btn btn-primary">Ver más</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
